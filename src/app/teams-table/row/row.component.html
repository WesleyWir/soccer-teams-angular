<tr class="first-positions">
    <th scope="row">{{ index }}</th>
    <td>{{ team.name }}</td>
    <td>{{ team.wins }}</td>
    <td>{{ team.defeats }}</td>
    <td>{{ team.draws }}</td>
    <td>{{ team.points }}</td>
    <td class="w-25">
        <a class="btn btn-primary w-25 mr-5" [routerLink]="['/team', index]"><fa-icon [icon]="faPen"></fa-icon></a>
        <button class="btn btn-danger"><fa-icon [icon]="faTrashCan"></fa-icon></button>
    </td>
</tr>
